<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
    <nav>
        <div class="nav-name">
            <img src="Images/Group 40071 (2).png" alt="" class="nav-image">
            <label for="" class="nav-names"><span class="orange-color">Easy</span> Travel</label>   
        </div>
        <label for="" class="burgerbtn">
            <i class="fa fa-bars"></i>
        </label>

        <div class="nav-menu">
            <ul class="ul-design">
                <li><span class="orange-color">Home</span></li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>
    <div class="explore-your-travel">
        <h1 class="heading-explore">
            Explore Your Travel
        </h1>
        <p class="explore-details">
            Visit our page and fulfill your desire you are wishing for 
        </p>
        <div class="explore-dropdown">
            <select name="" id="">
                <option value="">Where go</option>
                <option value="New York">New York</option>
                <option value="Finland">Finland</option>
            </select>
            <select name="" id="">
                <option value="">When</option>
                <option value="Morning">Morning</option>
                <option value="Evening">Evening</option>
            </select>
            <select name="" id="">
                <option value="">Select Type</option>
                <option value="Plane">Plane</option>
                <option value="Rocket">Rocket</option>
            </select>
            <button type="submit">
                <i class="fa fa-search"></i>
                Find Now
              </button>
        </div>
    </div>
</body>
</html>
